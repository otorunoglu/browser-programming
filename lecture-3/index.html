<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Week 2 â€” HTML Structure</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.5; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    header, main, footer { border: 1px solid #e6e6e6; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    nav ul { list-style: none; display: flex; gap: 12px; padding: 0; margin: 0; }
    nav a { text-decoration: none; color: inherit; padding: 6px 10px; border-radius: 8px; }
    nav a:hover, nav a:focus { background: #f3f3f3; }
    :focus-visible { outline: 2px solid #000; outline-offset: 2px; }
    label { display:block; margin-top: 10px; }
    input { padding: 8px; width: 100%; max-width: 420px; }
    button { margin-top: 12px; padding: 10px 14px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1 style="margin:0;">Week 2</h1>
        <p style="margin:4px 0 0; color:#555;">HTML structure + a simple form</p>
      </div>

      <nav aria-label="Primary navigation">
        <ul>
          <li><a href="../week-1/">Week 1</a></li>
          <li><a href="../week-2/">Week 2</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article aria-labelledby="topic-title">
        <header>
          <h2 id="topic-title" style="margin:0;">Semantic layout and forms</h2>
        </header>

        <p>This page demonstrates semantic HTML5 structure and a basic form.</p>

        <section aria-labelledby="form-title">
          <h3 id="form-title">Contact form (demo)</h3>

          <form>
            <label for="name">Name</label>
            <input id="name" name="name" autocomplete="name" required />

            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />

            <button type="submit">Submit</button>
          </form>
        </section>
      </article>
    </main>

    <footer>
      <small>&copy; <span id="year"></span> Browser Programming</small>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
